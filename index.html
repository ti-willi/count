<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Count</title>
</head>
<body>
    <div class="main">
        <h2>NÚMERO DE SESSÕES</h2>
        <div class="button">
            <button data-button="-">-</button>
            <label for="" data-count></label>
            <button data-button="+">+</button>
        </div>

        <button class="btnResetCount" data-button="resetCount">ZERAR CONTAGEM</button>
       
        
    </div>
    

    <script src="main.js"></script>
</body>
</html>
